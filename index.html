<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/public-pixel" rel="stylesheet">
</head>
<body>
    <div class="outerLayout">
        <div class="header">TICTACTOE</div>
        <div class="imgContainer">
            <img src="images/gameboy.png" alt="simplified picture of a gameboy" id="gameboy">
            <div class="tictactoebox">
                <div class="tictactoe eins" data-row="0" data-column="0"></div>
                <div class="tictactoe zwei" data-row="0" data-column="1"></div>
                <div class="tictactoe drei" data-row="0" data-column="2"></div>
                <div class="tictactoe vier" data-row="1" data-column="0"></div>
                <div class="tictactoe fÃ¼nf" data-row="1" data-column="1"></div>
                <div class="tictactoe sechs" data-row="1" data-column="2"></div>
                <div class="tictactoe sieben" data-row="2" data-column="0"></div>
                <div class="tictactoe acht" data-row="2" data-column="1"></div>
                <div class="tictactoe neun" data-row="2" data-column="2"></div>
            </div>
        </div>
        


        <div id="innerLayout">

            <form action="">
                <fieldset class="player1">
                    <legend>Enter Name Player One!</legend>
                    <label for="name" class="P1">P1:</label>
                    <input type="text" id="name" class="P1">
                </fieldset>
            
                <fieldset class="player2">
                    <legend>Enter Name Player Two!</legend>
                    <label for="name" class="P2">P2:</label>
                    <input type="text" id="name" class="P2">
                </fieldset> 
                
                <button type="submit" class="button">Play!</button>
            </form>


        </div>

    </div>

    <script src="script.js" defer></script>
</body>
</html>
