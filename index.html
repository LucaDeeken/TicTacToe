<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outerLayout">
        <div class="header">TICTACTOE</div>
        <div class="imgContainer">
            <div class="tictactoebox">
                <div class="tictactoe" data-row="0" data-column="0"></div>
                <div class="tictactoe" data-row="0" data-column="1"></div>
                <div class="tictactoe" data-row="0" data-column="2"></div>
                <div class="tictactoe" data-row="1" data-column="0"></div>
                <div class="tictactoe" data-row="1" data-column="1"></div>
                <div class="tictactoe" data-row="1" data-column="2"></div>
                <div class="tictactoe" data-row="2" data-column="0"></div>
                <div class="tictactoe" data-row="2" data-column="1"></div>
                <div class="tictactoe" data-row="2" data-column="2"></div>
            </div>
        </div>
        


        <div id="innerLayout">Testbla</div>

    </div>

    <script src="script.js" defer></script>
</body>
</html>
